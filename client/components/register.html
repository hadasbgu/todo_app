<div id="loginForm">
<form class="register-form" name="myForm">

	<div class="input">
		<input type="text" ng-model="username" placeholder="User Name" required>
	</div>
	<div class="input">
		<input type="email" ng-model="email" placeholder="Email" required>
	</div>
	<div class="input">
		<input type="password" ng-model="password" placeholder="Password" required>
	</div>

	<div class="input">
		<button ng-click="register()" ng-disabled="myForm.$invalid">Register</button>
		<button ng-click="goToIndex()">Back</button>
	</div>

	response : {{response}}

</form>
</div>
